name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Generar config.js desde secret
        run: |
          echo "const CONFIG = { URL_APPS_SCRIPT: \"${{ secrets.URL_APPS_SCRIPT }}\" };" > config.js
          cat config.js  # para verificar en los logs que se generó bien

      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: ''  # ← esto hace que ignore el .gitignore y suba config.js