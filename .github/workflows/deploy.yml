name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Generar config.js desde secret
        run: |
          echo "const CONFIG = { URL_APPS_SCRIPT: \"${{ secrets.URL_APPS_SCRIPT }}\" };" > config.js
          echo "config.js generado:"
          cat config.js

      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          exclude_assets: '.gitignore,.github'
          force_orphan: true