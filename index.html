<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Lote</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SPINNER -->
<div id="spinner-overlay">
  <div class="spinner-box">
    <div class="spinner"></div>
    <p class="spinner-text">Cargando...</p>
  </div>
</div>

<!-- LOGIN -->
<div id="login-screen" style="display:none;">
  <header class="app-header">
    <h1>Registro de Producci贸n</h1>
  </header>
  <main class="app-main">
    <div class="card">
      <h2 class="section-title"> Iniciar sesi贸n</h2>

      <div class="campo-grupo">
        <label class="campo-label">Usuario</label>
        <input type="text" id="login-user" class="campo-input"
               placeholder="Tu usuario" autocomplete="username">
      </div>

      <div class="campo-grupo">
        <label class="campo-label">Contrase帽a</label>
        <input type="password" id="login-pass" class="campo-input"
               placeholder="Tu contrase帽a" autocomplete="current-password">
      </div>

      <div id="login-error" class="login-error" style="display:none;"></div>

      <button id="btn-login" class="btn-submit" onclick="handleLogin()">
        Ingresar
      </button>
    </div>
  </main>
</div>

<!-- APP -->
<div id="app" style="display:none;">
  <header class="app-header">
    <div class="header-inner">
      <h1>Registro de Producci贸n</h1>
      <button class="btn-logout" onclick="handleLogout()">Salir</button>
    </div>
  </header>

  <main class="app-main">
  <form id="formLote">

    <section class="card">
      <h2 class="section-title"> Datos del Lote</h2>

      <div class="campo-grupo">
        <label class="campo-label">Fecha</label>
        <input type="date" id="fecha" class="campo-input" required>
      </div>

      <div class="campo-grupo">
        <label class="campo-label">N掳 Lote</label>
        <input type="number" id="lote" class="campo-input" required placeholder="Ej: 105">
      </div>

      <div id="info-ultimo-lote" class="info-lote"></div>
    </section>

    <section class="card">
      <h2 class="section-title"> Producci贸n de Jarras</h2>

      <div class="campo-grupo">
        <label class="campo-label">Total Jarras</label>
        <input type="number" id="totalJarras" class="campo-input" required min="1" placeholder="Ej: 120">
      </div>

      <div id="sabores-container"></div>

      <button type="button" class="btn-agregar" onclick="agregarSaborSelector()">
        + Agregar Sabor
      </button>
    </section>

    <section class="card">
      <h2 class="section-title">И Materias Primas</h2>

      <div id="materias-container"></div>

      <button type="button" class="btn-agregar" onclick="agregarMateriaSelector()">
        + Agregar Materia Prima
      </button>
    </section>

    <div class="submit-area">
      <button type="submit" id="btn-submit" class="btn-submit">Guardar Lote</button>
    </div>

  </form>
  </main>
</div>

<script src="config.js"></script>
<script src="script.js"></script>
</body>
</html>
