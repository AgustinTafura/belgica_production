<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Lote</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SPINNER -->
<div id="spinner-overlay">
  <div class="spinner-box">
    <div class="spinner"></div>
    <p class="spinner-text">Cargando datos...</p>
  </div>
</div>

<!-- APP -->
<div id="app" style="display:none;">

  <header class="app-header">
    <h1>Registro de ProducciÃ³n</h1>
  </header>

  <main class="app-main">
  <form id="formLote">

    <!-- ================= DATOS LOTE ================= -->
    <section class="card">
      <h2 class="section-title">ðŸ“‹ Datos del Lote</h2>

      <div class="campo-grupo">
        <label class="campo-label">Fecha</label>
        <input type="date" id="fecha" class="campo-input" required>
      </div>

      <div class="campo-grupo">
        <label class="campo-label">NÂ° Lote</label>
        <input type="number" id="lote" class="campo-input" required placeholder="Ej: 105">
      </div>

      <div id="info-ultimo-lote" class="info-lote"></div>
    </section>

    <!-- ================= JARRAS ================= -->
    <section class="card">
      <h2 class="section-title">ðŸ«™ ProducciÃ³n de Jarras</h2>

      <div class="campo-grupo">
        <label class="campo-label">Total Jarras</label>
        <input type="number" id="totalJarras" class="campo-input" required min="1" placeholder="Ej: 120">
      </div>

      <div id="sabores-container"></div>

      <button type="button" class="btn-agregar" onclick="agregarSaborSelector()">
        + Agregar Sabor
      </button>
    </section>

    <!-- ================= MATERIAS ================= -->
    <section class="card">
      <h2 class="section-title">ðŸ§ª Materias Primas</h2>

      <div id="materias-container"></div>

      <button type="button" class="btn-agregar" onclick="agregarMateriaSelector()">
        + Agregar Materia Prima
      </button>
    </section>

    <div class="submit-area">
      <button type="submit" id="btn-submit" class="btn-submit">Guardar Lote</button>
    </div>

  </form>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
